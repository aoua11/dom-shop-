<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="totals">
      <p>Number of items: <span id="total-quantity">0</span></p>
      <p>Total price: <span id="total-price">0</span> <span> DZD</span></p>
    </div>

    <div class="container">
      <div class="product">
        <span class="product-quantity-count">0</span>
        <img class="product-image" src="assets/Carte-Graphique-Palit-GeForce-RTX-3080-Ti-GamingPro.jpg" />
        <h2 class="product-title">Phone</h2>
        <p class="product-description">A modern smartphone.</p>
        <hr class="product-separator" />
        <div class="product-footer">
          <div>
            <p class="product-price-container">
              <span class="product-price">20000</span
              ><span class="product-currency">DZD</span>
            </p>
          </div>

          <div class="product-quantity">
            <button class="btn product-quantity-add">+</button>
            <button class="btn product-quantity-remove">-</button>
          </div>
        </div>
      </div>

      <div class="product">
        <span class="product-quantity-count">0</span>
        <img class="product-image" src="assets/LD0006004569.jpg" />
        <h2 class="product-title">PC</h2>
        <p class="product-description">A powerful computer.</p>
        <hr class="product-separator" />
        <div class="product-footer">
          <div>
            <p class="product-price-container">
              <span class="product-price">80000</span
              ><span class="product-currency">DZD</span>
            </p>
          </div>

          <div class="product-quantity">
            <button class="btn product-quantity-add">+</button>
            <button class="btn product-quantity-remove">-</button>
          </div>
        </div>
      </div>

      <div class="product">
        <span class="product-quantity-count">0</span>
        <img
          class="product-image"
          src="assets/MN0006047700.jpg"
          style="margin-top: 40px; margin-bottom: 20px"
        />
        <h2 class="product-title">TV</h2>
        <p class="product-description">The newest television.</p>
        <hr class="product-separator" />
        <div class="product-footer">
          <div>
            <p class="product-price-container">
              <span class="product-price">120000</span
              ><span class="product-currency">DZD</span>
            </p>
          </div>

          <div class="product-quantity">
            <button class="btn product-quantity-add">+</button>
            <button class="btn product-quantity-remove">-</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
